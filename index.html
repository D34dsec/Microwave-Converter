<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microwave Cooking Time Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Microwave Cooking Time Converter</h1>
        <form id="cooking-time-form">
            <div class="mb-3">
                <label for="original-time" class="form-label">Original Cooking Time (minutes)</label>
                <input type="number" step="0.01" class="form-control" id="original-time" placeholder="Enter original cooking time">
            </div>
            <div class="mb-3">
                <label for="original-wattage" class="form-label">Original Wattage (watts)</label>
                <input type="number" class="form-control" id="original-wattage" placeholder="Enter original wattage">
            </div>
            <div class="mb-3">
                <label for="new-wattage" class="form-label">New Wattage (watts)</label>
                <input type="number" class="form-control" id="new-wattage" placeholder="Enter new wattage">
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate New Cooking Time</button>
        </form>
        <div class="mt-4 text-center">
            <h4>New Cooking Time:</h4>
            <h2 id="result">--:--</h2>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
